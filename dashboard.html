<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="Chatbot/style5.css">
    
    <script src="Chatbot/chat.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="https://kit.fontawesome.com/efed557684.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img src="img/LOGO.png" alt="Image" class="logo">
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="#">Calm Zone</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="mobile-btn">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </header>
    <div class="content">
        <div class="form-box" >
            <h1 id="title">
                Sign Up
            </h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <select name="identity" id="identity">
                            <option value="Investor">Investor</option>
                            <option value="Contributor">Contributor</option>
                            <option value="Presenter">Presenter</option>
                        </select>
                    </div>

                    <p>Forgot Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <img src="img/LOGO.png" alt="Image" class="logo2">
        <div class="follow-us">
            <div class="icons"><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
            <div class="icons"><a href="#"><i class="fa-brands fa-square-instagram"></i></a></div>
            <div class="icons"><a href="#"><i class="fa-brands fa-youtube"></i></a></div>
            <div class="icons"><a href="#"><i class="fa-brands fa-x-twitter"></i></a></div>
        </div>
        <div class="copyright">&#169 2024 SHEPRENEUR</div>
    </footer>

    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
    <script src="scriptDashboard.js" defer></script>
</body>

</html>
