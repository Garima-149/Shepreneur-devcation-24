<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTUP DETAILS</title>
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="https://kit.fontawesome.com/efed557684.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img src="img/LOGO.png" alt="Image" class="logo">
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="CalmZone.html">Calm Zone</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="mobile-btn">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </header>
    <div class="content">
        <h1>TELL US ABOUT YOUR STARTUP</h1>
        <form id="myForm">
            <!-- Company Overview -->
            <label for="Name">Company Name:</label>
            <input type="text" id="Name" name="Name" required>

            <label for="Description">Company Description:</label>
            <textarea name="Description" id="Description" cols="5" rows="5"></textarea>

            <!-- Market Opportunity -->
            <label for="Problem Statement">Problem Solved:</label>
            <textarea name="Problem Statement" id="Problem Statement" cols="5" rows="5"></textarea>

            <label for="Target Customers">Target Customers:</label>
            <input type="text" id="target_customers" name="Target Customers" >

            <!-- Product/Service -->
            <label for="Product Description">Product/Service Description:</label>
            <textarea name="Product Description" id="product_description" cols="5" rows="5"></textarea>

            <label for="unique_selling_proposition">Unique Selling Proposition:</label>
            <input type="text" id="unique_selling_proposition" name="Unique Selling Proposition" required>

            <!-- Business Model -->
            <label for="revenue_strategy">Revenue Strategy:</label>
            <input type="text" id="revenue_strategy" name="Revenue Strategy" >

            <label for="pricing_strategy">Pricing Strategy:</label>
            <input type="text" id="pricing_strategy" name="Pricing Strategy" >

            <!-- Revenue and Traction -->
            <label for="current_revenue">Current Revenue:</label>
            <input type="text" id="current_revenue" name="Current Revenue">

            <label for="user_growth_rate">User Growth Rate:</label>
            <input type="text" id="user_growth_rate" name="User Growth Rate">

            <!-- Team -->
            <label for="founders">Founders:</label>
            <input type="text" id="founders" name="Founders" >

            <label for="team_experience">Team Experience:</label>
            <input type="text" id="team_experience" name="Team Experience" >

            <!-- Funding Needs -->
            <label for="funding_amount">Funding Amount Needed:</label>
            <input type="text" id="funding_amount" name="Funding Amount" >

            <!-- Market Competition -->
            <label for="competitors">Competitors:</label>
            <input type="text" id="competitors" name="Competitors" >

            <label for="differentiation_strategy">Differentiation Strategy:</label>
            <input type="text" id="differentiation_strategy" name="Differentiation Strategy" >

            <!-- Risks and Challenges -->
            <label for="risks_challenges">Risks and Challenges:</label>
            <textarea name="Risks Challenges" id="risks_challenges" cols="5" rows="5"></textarea>

            <!-- Legal and Regulatory Compliance -->
            <label for="legal_compliance">Legal Compliance:</label>
            <input type="text" id="legal_compliance" name="Legal Compliance" >

            <!-- Milestones and Timeline -->
            <label for="milestones">Milestones:</label>
            <input type="text" id="milestones" name="Milestones" >

            <button class="btn">Submit</button>
    </div>
    <footer class="footer">
        <img src="img/LOGO.png" alt="Image" class="logo2">
        <div class="follow-us">
            <div class="icons"><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
            <div class="icons"><a href="#"><i class="fa-brands fa-square-instagram"></i></a></div>
            <div class="icons"><a href="#"><i class="fa-brands fa-youtube"></i></a></div>
            <div class="icons"><a href="#"><i class="fa-brands fa-x-twitter"></i></a></div>
        </div>
        <div class="copyright">&#169 2024 SHEPRENEUR</div>
    </footer>
    <script src="form.js"></script>
    
</body>

</html>
